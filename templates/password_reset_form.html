
{% load static %}
<!Doctype html>
<html>
{% include "head.html" %}
<body class="bg-primary">
    {% include "new_navbar.html" %}
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">


                                

                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4 h1" >Password Recovery</h3></div>
                    <div class="card-body">
                        <div class="mb-3 text-muted display-5">Enter your email address and we will send you a link to reset your password.</div>

                        {% block content %}
                        
                        <form action="." method="post">
                            
                            <div class="form-group">
                                {{ form.as_p }} 
                                
                            </div>

                            <p><input type="submit" class="btn btn-primary" value="Send e-mail"></p>

                            {% csrf_token %}
                        </form>
                        {% endblock %}
                    </div>
                    <div class="card-footer text-center">
                        <div class=""><a href="../register">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </main>

</div>
</div>
</div>



</body>
</html>
