{% load static %}
<!Doctype html>
<html>
{% include "head.html" %}
<body class="bgl">
    {% include "new_navbar.html" %}
    <div class="container " >
        <div class="row">
            <div class="col-lg-7"> </div>
            <div class="col-lg-5">
              <br/>
              <h2> Login </h2>




                {% for dest in messages %}

                <br />
                
                <div class="alert alert-danger  alert-dismissible fade show" role="alert">
                    {{dest}}
                    
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                {%endfor%}
                <br />
                <form action="login_test" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Username</label>
                                        <input name="username" id="username" type="text" class="form-control" placeholder="Enter username" required>
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input name="password" type="password" class="form-control " placeholder="Enter Password" required>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe" onclick="lsRememberMe()">
                                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    </div>

                                </div>
                            </div>
                            <br />
                           <div class="modal-footer">

                                <div class="form-group">
                                    <button name='login' class="btn btn-primary" type="submit">Submit</button>
                                </div>

                            </div>
</form>


<a href="../password_reset" class="btn btn-light btn-sm"> Forgot password?</a>

             
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>



</body>
</html>

<script>

    const rmCheck = document.getElementById("rememberMe"),
    emailInput = document.getElementById("username");

if (localStorage.checkbox && localStorage.checkbox !== "") {
  rmCheck.setAttribute("checked", "checked");
  emailInput.value = localStorage.username;
} else {
  rmCheck.removeAttribute("checked");
  emailInput.value = "";
}

function lsRememberMe() {
  if (rmCheck.checked && emailInput.value !== "") {
    localStorage.username = emailInput.value;
    localStorage.checkbox = rmCheck.value;
  } else {
    localStorage.username = "";
    localStorage.checkbox = "";
  }
}

</script>


<style>
.bgl{
    background-image: url("{% static 'img/bg-new.png' %}");
    background-repeat: no-repeat;
    height: 90vh;
}

</style>
