{% load static %}
<!Doctype html>
<html>
{% include "head.html" %}
<body style="background-color: #36486b;">
    {% include "new_navbar.html" %}
    <div class="container">

        
        <div class="row">
            
            <div class="col-lg-12">

                <div class="card text-black bg-secoundry mb-3" style="max-width: 80rem;">
                    <div class="card-header">Profile</div>
                    <div class="card-body">

                        {% if user.is_authenticated %}
                        <h2 class="card-title"><ion-icon class="text-warning" name="ribbon"></ion-icon> Hello, {{user.first_name}}</h2>

                        <div class="{{suc}}">
                            {{success}}
                        </div>

                        <p class="card-text"></p>
                        <form action="../profile_update" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" required>

                            </div>
                            <div class="form-group">
                                <label for="title">Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                            </div>

                            <div class="form-group">
                                <label for="title">Username</label>
                                <input type="text" class="form-control" name="username" value="{{user.username}}" disabled>

                            </div>
                            <div class="form-group">
                                <label for="title">Email</label>
                                <input type="text" class="form-control" name="email" value="{{user.email}}" required>
                            </div>

                            <div class="form-group alert alert-info" ">

                                <label>
                                    <strong>Info!</strong> Raw passwords are not stored, so there is no way to see this user's password, but you can change the password using this
                                </label>
                                <a class="alert-link badge badge-warning" href="rest_password">Link</a>
                            </div>



                            <div class="form-group">
                                <br>
                                <input type="submit" value='save' class="btn btn-primary" name="submit">
                            </div>



                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
