{% load static %}
<!Doctype html>
<html>
{% include "head.html" %}
<body>
    {% include "new_navbar.html" %}
    <div class="container">


        <div class="row">

            <div class="col-lg-12">

                <div class="card text-black bg-secoundry mb-3" style="max-width: 80rem;">
                    <div class="card-header">Profile</div>
                    <div class="card-body">

                        {% if user.is_authenticated %}
                        <h2 class="card-title"><ion-icon class="text-warning" name="ribbon"></ion-icon> Hello, {{user.first_name}}</h2>

                        <div class="{{suc}}">
                            {{success}}
                        </div>

                        <p class="card-text"></p>
                        <form action="rest_password" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <input type="text" class="form-control" name="username" value="{{user.username}}" hidden>
                                </div>

                                <div class="form-group">
                                    <label for="title">New password</label>
                                    <input type="password" class="form-control" name="password" required>

                                </div>
                                <div class="form-group">
                                    <label for="title">Confirm new password</label>
                                    <input type="password" class="form-control" name="confirm_password" required>

                                </div>


                                <div class="form-group">
                                    <br>
                                    <input type="submit" value='change password' class="btn btn-primary" name="submit">
                                </div>



                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
